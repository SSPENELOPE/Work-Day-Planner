<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
<main>
    <div class="wrapper">
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">9AM</h3>
          <textarea class="description h-100"></textarea>
          <button class="saveBtn h-100"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">10AM</h3>
          <textarea class="description h-100"></textarea>
          <button class="saveBtn h-100"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">11AM</h3>
          <textarea class="description h-100"></textarea>
          <button class="saveBtn h-100"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">12AM</h3>
          <textarea class="description h-100"></textarea>
          <button class="saveBtn h-100"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">1PM</h3>
          <textarea class="description h-100"></textarea>
          <button class="saveBtn h-100"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">2PM</h3>
          <textarea class="description h-100"></textarea>
          <button class="saveBtn h-100"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">3PM</h3>
          <textarea class="description h-100"></textarea>
          <button class="saveBtn h-100"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">4PM</h3>
          <textarea class="description h-100"></textarea>
          <button class="saveBtn h-100"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">5PM</h3>
          <textarea class="description h-100"></textarea>
          <button class="saveBtn h-100"><i class="fa fa-save"></i></button>
        </div>
      </div>
</main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
</body>
</html>
