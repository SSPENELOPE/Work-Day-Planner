<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

<body>

    <!--Header-->
    <header class="jumbotron bg-dark text-light">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead text-danger"></p>
    </header>

<main>
    <section class="wrapper">
      <!--9AM TimeBlock-->
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">9AM</h3>
          <textarea class="description h-100" id="textarea-9am"></textarea>
          <button class="saveBtn h-100" id="saveBtn-9am"><i class="fa fa-save"></i></button>
        </div>
      </div>

      <!--10AM TimeBlock-->
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">10AM</h3>
          <textarea class="description h-100" id="textarea-10am"></textarea>
          <button class="saveBtn h-100" id="saveBtn-10am"><i class="fa fa-save"></i></button>
        </div>
      </div>

      <!--11AM TimeBlock-->
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">11AM</h3>
          <textarea class="description h-100" id="textarea-11am"></textarea>
          <button class="saveBtn h-100" id="saveBtn-11am"><i class="fa fa-save"></i></button>
        </div>
      </div>

      <!--12AM TimeBlock-->
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">12AM</h3>
          <textarea class="description h-100" id="textarea-12am"></textarea>
          <button class="saveBtn h-100" id="saveBtn-12am"><i class="fa fa-save"></i></button>
        </div>
      </div>

      <!--1PM TimeBlock-->
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">1PM</h3>
          <textarea class="description h-100" id="textarea-1pm"></textarea>
          <button class="saveBtn h-100" id="saveBtn-1pm"><i class="fa fa-save"></i></button>
        </div>
      </div>

      <!--2PM TimeBlock-->
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">2PM</h3>
          <textarea class="description h-100" id="textarea-2pm"></textarea>
          <button class="saveBtn h-100" id="saveBtn-2pm"><i class="fa fa-save"></i></button>
        </div>
      </div>

      <!--3PM TimeBlock-->
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">3PM</h3>
          <textarea class="description h-100" id="textarea-3pm"></textarea>
          <button class="saveBtn h-100" id="saveBtn-3pm"><i class="fa fa-save"></i></button>
        </div>
      </div>

      <!--4PM TimeBlock-->
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">4PM</h3>
          <textarea class="description h-100" id="textarea-4pm"></textarea>
          <button class="saveBtn h-100" id="saveBtn-4pm"><i class="fa fa-save"></i></button>
        </div>
      </div>

      <!--5PM TimeBlock-->
      <div class="custom-row">
        <div class="col-12 col-md-8 col-xl-9 d-flex time-block">
          <h3 class="hour text-break">5PM</h3>
          <textarea class="description h-100" id="textarea-5pm"></textarea>
          <button class="saveBtn h-100" id="saveBtn-5pm"><i class="fa fa-save"></i></button>
        </div>
      </div>
    </section>
</main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
